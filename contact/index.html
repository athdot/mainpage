<html>
  <head>
    <link rel="stylesheet" href="https://athdot.github.io/mainpage/main.css" />
  </head>
  <body>
    <div
      id="topImage"
      style="position:absolute; width: 100%; height: 200px; top: 0; z-index:-1; left: 0; overflow: hidden;"
    >
      <img
        src="https://athdot.github.io/mainpage/images/email.jpg"
        style="position:static; width: 100%; top: 0; left: 0; overflow: hidden;"
      />
    </div>

    <header class="header"></header>
    <div id="nav" class="nav">
      <div
        style="letter-spacing:0.4em; font-weight:bold; color:#8D7864; font-family: 'Raleway', sans-serif; position:relative; font-size: 40px; left: 13%; top:20%; z-index:10; width: 100%;"
      >
        CHARLES GRAHAM
      </div>
      <div
        style="width: 74%; height: 1px; z-index: 10; background-color: #8D7864; position:relative; top: 32; left: 13%;"
      ></div>
      <div
        id="hyperlinks"
        style="width: 74%; z-index: 10; text-align: center; position:relative; top: 32; height: 50; left: 13%; font-weight: 50; font-family: 'Raleway', sans-serif; z-index:10;"
      >
        <div
          id="homeLink"
          class="topLink"
          style="width: 20%; position:absolute; left: 0%; top: 15;"
          onclick="window.location = 'https://athdot.github.io/mainpage'"
        >
          Home
        </div>
        <div
          id="aboutMe"
          class="topLink"
          style="width: 20%; position:absolute; left: 20%; top: 15;"
          onclick="window.location = 'https://athdot.github.io/mainpage/about/index.html'"
        >
          About Me
        </div>
        <div
          id="network"
          class="topLink"
          style="width: 20%; position:absolute; left: 40%; top: 15;"
          onclick="window.location = 'https://athdot.github.io/mainpage/network/index.html'"
        >
          Networking
        </div>
        <div
          id="homeLink"
          class="topLink"
          style="width: 20%; position:absolute; left: 60%; top: 15;"
          onclick="window.location = 'https://athdot.github.io/mainpage/other/index.html'"
        >
          Other
        </div>
        <div
          id="homeLink"
          class="topLink"
          style="width: 20%; position:absolute; left: 80%; top: 15;"
          onclick="window.location = 'https://athdot.github.io/mainpage/contact/index.html'"
        >
          Contact Me
        </div>
      </div>
    </div>
    <div class="content">
      <div class="lessercontent">
        <div id="title" style="position:absolute;">About Me!</div>
        <div
          style="width: 100%; height: 1px; z-index: 10; background-color: #8D7864; position:relative; top: 32; left: 0;"
        ></div>

        <div
          id="Quote"
          style="position:absolute; top:50; width: 50%; font-size: 24;"
        >
          <div
            id="bodyText"
            style="position:relative; top: 0; font-size: 18; line-height: 1.8; width: 200%; float: left"
          >
            &emsp;Send me an email!
            <form
              action="https://mailthis.to/Charles%20Graham"
              method="POST"
              enctype="multipart/form-data"
            >
              <input type="text" name="name" placeholder="Your name" /><br />
              <input
                type="email"
                name="_replyto"
                placeholder="Your email"
              /><br />
              <textarea
                name="message"
                placeholder="Enter your message here"
              ></textarea
              ><br />
              <input
                type="hidden"
                name="_subject"
                value="Contact form submitted"
              />
              <input
                type="hidden"
                name="_after"
                value="https://athdot.github.io/mainpage/"
              />
              <input type="hidden" name="_honeypot" value="" />
              <input type="hidden" name="_confirmation" value="" /><br />
              <input type="submit" value="Send" />
            </form>

            <div
              style="width: 100%; height: 1px; z-index: 10; background-color: #8D7864; position:relative; top: 32; left: 0;"
            ></div>
            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

            <div
              style="position: relative; font-family: Times New Roman; font-weight: 1; line-height: 1.25; width: 135%; top: 30; left: -17.5%"
            >
              <footer class="footer" style="color:#8D7864;">
                <p
                  style="position: relative; font-size: 10pt; text-align: right; width: 74%; left: 13%; z-index: 11;"
                >
                  <br />
                  Charles Graham <br />
                  Undergraduate Student <br />
                  Purdue University 2024 <br />
                  Made in Colorado, USA<br /><br />
                </p>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://athdot.github.io/mainpage/header.js"></script>
  </body>
</html>
